<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üòà</title>
  <style>
    html,body { margin:0; height:100%; }
    body { background:#fff; display:grid; place-items:center; }

    #startScreen { background:#fff; width:100%; height:100%; display:grid; place-items:center; }
    #startBtn {
      font-size:2rem; padding:1rem 2rem;
      border:2px solid #000; background:#fff; cursor:pointer;
    }

    /* –°–∫—Ä–∏–º–µ—Ä */
    #scare { position:fixed; inset:0; display:none; place-items:center; background:#000; z-index:9999; }
    #scare img { width:100vw; height:100vh; object-fit:cover; }
    .flash { animation:flash 120ms infinite alternate; }
    .shake { animation:shake .08s infinite; }
    .cursor-none { cursor:none; }

    @keyframes flash {
      from{filter:brightness(1)}
      to{filter:brightness(1.3) contrast(1.2)}
    }
    @keyframes shake {
      0%{transform:translate(0,0) rotate(0)}
      25%{transform:translate(6px,-6px) rotate(.3deg)}
      50%{transform:translate(-7px,7px) rotate(-.4deg)}
      75%{transform:translate(8px,-5px) rotate(.2deg)}
      100%{transform:translate(0,0) rotate(0)}
    }
  </style>
</head>
<body>
  <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="startScreen">
    <button id="startBtn">–ú–ê–ô–ù–ò–¢</button>
  </div>

  <!-- –°–∫—Ä–∏–º–µ—Ä -->
  <div id="scare" class="flash shake cursor-none">
    <img src="screamer.jpg" alt="">
    <audio id="snd" src="scream.mp3" preload="auto"></audio>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const scare = document.getElementById('scare');
    const snd = document.getElementById('snd');

    startBtn.addEventListener('click', () => {
      // —É–±—Ä–∞—Ç—å —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
      startScreen.remove();
      // –ø–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–º–µ—Ä
      scare.style.display = 'grid';
      document.body.classList.add('cursor-none');
      // –∑–≤—É–∫
      snd.volume = 1.0;
      snd.play().catch(()=>{});
      // –±–µ–∑ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
    });
  </script>
</body>
</html>
